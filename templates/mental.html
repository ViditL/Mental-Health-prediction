<div class="input-form">
<form action="{{ url_for('predict')}}" method="post" >
		<label>Age<font color="red">*</font></label>
		<input type="number" name="age_range" required list="agerange" min="0" max="3">
		<datalist id="agerange">
		<option value="0">0-20</option>
		<option value="1">21-35</option>
		<option value="2">36-65</option>
		<option value="3">>65</option> 
		</datalist>
		
		<label>Gender<font color="red">*</font></label>
		<input type="number" name="gender" required list="gender" min="0" max="2">
		<datalist id="gender">
		<option value="0">Female</option>
		<option value="1">Male</option>
		<option value="2">Trans</option>
		</datalist>
		
		<label>Are you self employed?<font color="red">*</font></label>
		<input type="number" name="employed" required list="employ" min="0" max="1">
		<datalist id="employ">
		<option value="0">No</option>
		<option value="1">Yes</option>
		</datalist>
		
		<label>Is there a history of mental illness in your family?<font color="red">*</font></label>
		<input type="number" name="family" required list="family" min="0" max="1">
		<datalist id="family">
		<option value="0">No</option>
		<option value="1">Yes</option>
		</datalist>
		
		<label>Do you feel that mental illness affects your work life?<font color="red">*</font></label>
		<input type="number" name="work" required list="work" min="0" max="4">
		<datalist id="work">
		<option value="0">Don't know</option>
		<option value="1">Never</option>
		<option value="2">Often</option>
		<option value="3">Rarely</option>
		<option value="4">Sometimes</option>
		</datalist>
		
		<label>Do you work remotely outside of an office?<font color="red">*</font></label>
		<input type="number" name="remote" required list="remote" min="0" max="1">
		<datalist id="remote">
		<option value="0">No</option>
		<option value="1">Yes</option>
		</datalist>
		
		<label>Have you attended a wellness program?<font color="red">*</font></label>
		<input type="number" name="wellness" required list="well" min="0" max="2">
		<datalist id="well">
		<option value="0">Don't know</option>
		<option value="1">No</option>
		<option value="2">Yes</option>
		</datalist>
		
		<label>Have you seeked help from any psychologist?<font color="red">*</font></label>
		<input type="number" name="help" required list="help" min="0" max="2">
		<datalist id="help">
		<option value="0">Don't know</option>
		<option value="1">No</option>
		<option value="2">Yes</option>
		</datalist>
		
		<label>Do you believe that mental health has consequences on work life?<font color="red">*</font></label>
		<input type="number" name="consquences" required list="consq" min="0" max="2">
		<datalist id="consq">
		<option value="0">Maybe</option>
		<option value="1">No</option>
		<option value="2">Yes</option>
		</datalist>
 
		<label>Are your coworkers supportive if someone has a mental illness?<font color="red">*</font></label>
		<input type="number" name="coworkers" required list="coworker" min="0" max="2">
		<datalist id="coworker">
		<option value="0">No</option>
		<option value="1">Some of them</option>
		<option value="2">Yes</option>
		</datalist>
		
		<label>Have you had a mental health disorder in the past?<font color="red">*</font></label>
		<input type="number" name="past" required list="past" min="0" max="2">
		<datalist id="past">
		<option value="0">Maybe</option>
		<option value="1">No</option>
		<option value="2">Yes</option>
		</datalist>
